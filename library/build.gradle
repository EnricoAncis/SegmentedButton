apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace 'com.github.EnricoAncis.SegmentedButton'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
        aarMetadata {
            minCompileSdk = 21
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.EnricoAncis'
                artifactId = 'SegmentedButton'
                version = '3.0.0-fixed42

                artifact("$buildDir/outputs/aar/library-release.aar")
                artifact tasks.named("sourcesJar").get()
            }
        }
    }
}
